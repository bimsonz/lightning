imports:
  - 'docroot/modules/contrib/lightning_core/tests/mink.behat.yml'
  - 'docroot/modules/contrib/lightning_core/behat.yml'
  - 'docroot/modules/contrib/lightning_api/behat.yml'
  - 'docroot/modules/contrib/lightning_layout/behat.yml'
  - 'docroot/modules/contrib/lightning_media/behat.yml'
  - 'docroot/modules/contrib/lightning_workflow/behat.yml'

default:
  suites:
    lightning:
      paths:
        - 'tests/features'
      contexts:
        - '\Drupal\DrupalExtension\Context\DrupalContext'
        - '\Drupal\DrupalExtension\Context\MinkContext'
  extensions:
    Drupal\DrupalExtension:
      subcontexts:
        paths:
          - 'profiles/contrib'
          - 'modules/contrib'
      api_driver: drupal
      blackbox: null
      drupal:
        drupal_root: 'docroot'
      drush:
        alias: self
      selectors:
        error_message_selector: '.messages [role="alert"]'
        warning_message_selector: .messages--warning
        login_form_selector: '#user-login-form'
